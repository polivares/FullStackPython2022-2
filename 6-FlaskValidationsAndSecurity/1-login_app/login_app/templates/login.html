<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/center_form.css') }}">
    <title>Login de la página</title>
</head>
<body>
    <main>
        {% with messages = get_flashed_messages() %}     <!-- declara una variable llamada mensajes -->
            {% if messages %}                            <!-- comprobar si hay algún mensaje -->
                {% for message in messages %}            <!-- recorrer los mensajes -->
                    <p id="warning">{{message}}</p>                   <!-- muestra cada mensaje en una etiqueta de párrafo -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>¡Bienvenido!</h1>
        <form action="{{url_for('login')}}" method="POST">
            <input type="email" name="email" placeholder="E-mail">
            <input type="password" name="password" placeholder="Password">
            <input type="submit">
        </form>
        <a href="{{url_for('signup')}}">Sign Up</a>
    </main>
</body>
</html>
